<!doctype html>
<html lang="en">
<head>
{%- include "./snippets/head.html" %}
</head>
<body class="{% if bag('conf').default_theme == "dark" %}dark-theme{% endif %}">
  <div class="container">
    {% include "./snippets/header.html" %}
    <div class="content">
      {% block body %}{% endblock %}
    </div>
    {% block footer %}
      {% include "./snippets/footer.html" %}
    {% endblock %}
  </div>

  {% include "./snippets/javascript.html" %}
</body>
</html>
